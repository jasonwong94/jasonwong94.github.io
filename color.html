<html ng-app="jasonwong94-colour">
  <head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="./src/colour.js"></script>

    <!-- Custom stylesheets & Scripts -->
    <link rel="stylesheet" href="./src/static/css/colour-scheme.css">

    <!--  Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Website Colour Scheme</title>
  </head>
  <body class="container" ng-controller="colourController as ctrl">
    <h1>
      <span>Colour Scheme</span>
      <button class='btn btn-primary' type="button"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    </h1>

    <span>Last fetched: {{ctrl.dataFetched.toString()}}</span>

    <div class="alert alert-info">
      <strong><i class="fa fa-info-circle" aria-hidden="true"></i></strong>
      <span>Please run <kbd>$python generate_colour-scheme.py</kbd> to get updated colour scheme</span>
    </div>
    <section ng-repeat="(key, value) in ctrl.data">
      <h2>{{key}}</h2>
      <div class="row">
        <div class="col-md-2 col-sm-4" ng-repeat="name in value">
          <div class="panel panel-default" ng-class="{{'name'}}">
            <div class="panel-body"></div>
            <div class="panel-footer">
              <code>{{name}}</code>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
