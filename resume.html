<html ng-app="jasonwong94-resume">
	<head>
		<title>Jason Wong | Resume </title>

		 <!-- Latest compiled and minified CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	    <!--  Font Awesome-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	    <!-- Angular JS -->
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	    <script src="./src/resume.js"></script>
	</head>
	<body ng-controller="resumeController">
		<!-- Contains "interactive" feature to select info about Resume -->
		<header class="container-fluid">
			<h1>My Resume</h1>
			<div class="well well-lg">
				<section id="interactive">
					<h3>Filter</h3>
					<button type="button" class="btn btn-success">Hardware</button>
					<button type="button" class="btn btn-success">Software</button>
				</section>

				<section id="downloads">
					<h3>Download</h3>
					<button type="button" class="btn btn-info"><i class="fa fa-download fa-2x" aria-hidden="true"></i>Hardware</button>
					<button type="button" class="btn btn-info"><i class="fa fa-download fa-2x" aria-hidden="true"></i>Software</button>
				</section>
			</div>
		</header>
		<!-- Prints out the good stuff -->
		<article class="container-fluid">
			<section id="education">
				<h3>Education</h3>
				<div class="well">
					<div ng-repeat="education in content.resume.education">
						{{ education.title }}
					</div>
				</div>
			</section>
			<section id="experience">
				<h3>Experience</h3>
				<div class="well"></div>
			</section>
			<section id="skills">
				<h3>Skills</h3>
				<div class="well"></div>
			</section>
			<section id="projects">
				<h3>Projects</h3>
				<div class="well"></div>
			</section>
		</article>

		<!-- ??? -->
		<footer class="container-fluid">
			
		</footer>

	</body>
</html>
